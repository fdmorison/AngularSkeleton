<article id="login-module" class="container">

    <header class="page-header">
        <h1>Login</h1>
    </header>

    <section class="center">

        <form name="loginForm" class="form-horizontal" data-ng-submit="doLogin()" novalidate >
            <div class="form-group">
                <div class="input-group col-sm-12">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input data-ng-model="login.account" name="account" type="text" class="form-control" placeholder="Account Name" 
                           data-ng-minlength="4" data-ng-maxlength="16" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-sm-12">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-asterisk"></span>
                    </span>
                    <input data-ng-model="login.password" name="password" type="password" class="form-control" placeholder="Password" 
                           data-ng-minlength="4" data-ng-maxlength="8" required/>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" data-ng-disabled="loginForm.$invalid">Login</button>
            </div>
            <div class="form-group">
                <div id="alert" class="alert alert-warning" style="display: none;">
                </div>
                <div class="alert alert-warning" data-ng-show="loginForm.$invalid && !loginForm.$pristine">
                    <p data-ng-show="loginForm.account.$error.required"  >Account is required.</p>
                    <p data-ng-show="loginForm.account.$error.minlength" >Account must have at least 4 characters.</p>
                    <p data-ng-show="loginForm.account.$error.maxlength" >Account must have at most 8 characters.</p>
                    <p data-ng-show="loginForm.password.$error.required" >Password is required.</p>
                    <p data-ng-show="loginForm.password.$error.minlength">Password must have at least 4 characters.</p>
                    <p data-ng-show="loginForm.password.$error.maxlength">Password must have at most 8 characters.</p>
                </div>
            </div>
        </form>

    </section>

</article>
