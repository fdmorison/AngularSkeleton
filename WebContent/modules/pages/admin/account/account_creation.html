<article id="account-module" class="page">

    <header class="page-header">
        <h1>Create Acccount</h1>
    </header>

    <section class="center">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="input-group col-sm-12">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </span>
                    <input type="text" class="form-control" data-ng-model="account.name" placeholder="Account Name"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-sm-12">
                    <span class="input-group-addon">
                        @
                    </span>
                    <input type="email" class="form-control" data-ng-model="account.email" placeholder="Email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-sm-12">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                    </span>
                    <input type="password" class="form-control" data-ng-model="account.password" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-sm-12">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                    </span>
                    <input type="password" class="form-control" data-ng-model="account.passcheck" placeholder="Confirm Password"/>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" data-ng-click="createAccount()">Create</button>
            </div>
            <div class="form-group">
                <div id="alert" class="alert alert-warning" style="display: none;">
                </div>
            </div>
        </form>
    </section>

    <section>
       <pre>account = {{ account | json }}</pre>
    </section>

</article>
